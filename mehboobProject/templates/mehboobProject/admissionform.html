        <h2>Admission Form</h2>
        <form action="submit-form.php" method="POST">

            
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required>
            <label for="qualification">Qualification:</label>
            <textarea id="qualification" name="qualification" rows="4" required></textarea>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
    
        <label for="previous_school">Previous School:</label>
        <input type="text" id="previous_school" name="previous_school" required>
        <label for="marks_percentage">Marks Percentage:</label>
        <input type="number" id="marks_percentage" name="marks_percentage" required>
        <label for="selected_stream">Selected Stream:</label>
        <select id="selected_stream" name="selected_stream" required>
            <option value="">Select Stream</option>
            <option value="science">Science</option>
            <option value="commerce">Commerce</option>
            <option value="arts">Arts</option>
        </select>
